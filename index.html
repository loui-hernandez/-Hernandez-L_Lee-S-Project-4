<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/grid.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <title>Respomsive Prototype for FIP - Billy Beer</title>
</head>
<body>
      <h1 class="hidden">Respomsive Prototype Billy Beer Home Page</h1>

      <div id="container">
            <header>
                  <h2 class="hidden">Main Nav and Logo Section</h2>
                  <div class="box-1" id="main-nav"></div>
                  <div class="box-2" id="logo"></div>
            </header>

            <main>
                  <h2 class="hidden">Main contents</h2>

                  <div class="box-3" id="main-hero-img"></div>
                  <div class="box-4" id="main-hero-img"></div>

                  <div class="box-2" id="hero-text-box">
                        <div class="box-3"id="hero-text"></div>
                  </div>


                  <div class="box-1" id="video-box"></div>

                  <div class="box-3" id="about-text"></div>
                  <div class="box-2" id="about-rotation-img"></div>


                  <div class="box-1" id="story-text-box">
                        <div class="box-3" id="stroy-text"></div>
                  </div>

                  <div class="box-4" id="product-text"></div>
                  <div class="box-4" id="product-text"></div>
                  <div class="box-2" id="prod-con">
                        <div class="box-4"></div>
                  </div>
                  <div class="box-2" id="prod-con">
                        <div class="box-4"></div>
                  </div>
                  <div class="box-2" id="prod-con">
                        <div class="box-4"></div>
                  </div>



                  <div class="box-1" id="promo-box">
                        <div class="box-3" id="promotext1"></div>
                        <div class="box-3" id="promotext2"></div>
                        <div class="box-3" id="promotext3"></div>

                        <div class="box-4 promo-n"></div>
                        <div class="box-4 promo-n"></div>
                        <div class="box-4 promo-n"></div>
                  </div>


                  <div class="box-3" id="text-banner"></div>

                  <div class="box-4 closing-img"></div>
                  <div class="box-2 closing-img"></div>

                  <div class="box-3" id="closing-text"></div>
            </main>

            <footer>
                  <h2 class="hidden">Main footer section</h2>

                  <div class="box-3" id="footer-logo"></div>
                  <div class="box-3" id="info"></div>
                  <div class="box-3" id="icons"></div>

                  <div id="contact-form">
                        <div class="box-4"></div>
                        <div class="box-4"></div>
                        <div class="box-4"></div>
                        <div class="box-4"></div>
                        <div class="box-4"></div>
                  </div>

            </footer>
      </div>
      
      <script src="js/main.js"></script>
</body>
</html>
